{% extends 'base.html' %}

{% block header%}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">アルバイト管理画面</h1>
    <p class="lead">こちらの画面から、登録されているアルバイトの情報を見ることができます。</p>
  </div>
</div>

{% endblock %}

{% block content%}


<div class ="container">
    <a href="{%url　"logout"　%}" class="btn btn-info " tabindex="-1" role="button" aria-disabled="true">ログアウト</a>
    <a href="{%url "create"%}" class="btn btn-info " tabindex="-1" role="button" aria-disabled="true">アルバイト登録</a>
    {% for post in object_list %}
    <div class="alert alert-{{post.avalability}}" role="alert">
        <p>{{ post.name }}</p>  
        <a href="{%url "update" post.pk%}" class="btn btn-info " tabindex="-1" role="button" aria-disabled="true">編集</a>
        <a href="{%url "detail" post.pk%}" class="btn btn-success " tabindex="-1" role="button" aria-disabled="true">詳細</a>
        <a href="{%url "delete" post.pk%}" class="btn btn-primary " tabindex="-1" role="button" aria-disabled="true">削除  </a>
    </div>
    {% endfor %}
</div>

{% endblock content%}
